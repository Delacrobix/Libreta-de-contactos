server.port=8080

#Configuracion conexion a MySQL

spring.datasource.url=jdbc:mysql://localhost/contactBook?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true

spring.datasource.username=root

spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-plataform=org.hibernate.dialect.MySQL8Dialect

# Mostrar SQL que se esta ejecutando

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Cache thymeleaf
spring.cache.thymeleaf.cache=false