<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link th:href="@{/css/contact-list.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" id="menu-container">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="menu-button" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menú
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/">Crear nuevo contacto</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="">Ver listado de contactos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tittle-container">
        <h1>Lista de contactos</h1>
    </div>

    <div class="row">
        <div class="col-sm-6" th:each="contact : ${contact_list}">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills">
                        
                    </ul>
                </div>
                <div class="card-body">
                    <div>
                        <label class="fw-bold">Nombre: </label>
                        <label class="text-center" th:text="${contact.name}" id="out-name" ></label>
                    </div>
                    <div>
                        <label class="fw-bold">Teléfono: </label>
                        <label class="text-center" th:text="${contact.phone_number}" id="out-number"></label>
                    </div>
                    <a th:href="@{contacts/} + ${contact.id}" class="btn btn-primary" id="detail-btn">Ver detalles</a>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
</body>
</html>
