<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"
    >
    <link th:href="@{/css/edit-contact.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" id="menu-container">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbar">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="menu-button" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Men√∫
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/">Crear nuevo contacto</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/contacts">Ver listado de contactos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="tittle-container">
        <h1>Editar contacto</h1>
    </div>

    <form id="form-contact" class="container text-center">
        <h4>Ingrese los valores solicitados</h4>
        <label th:text="${contact.id}" id="label-id"></label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:field="${contact.name}" placeholder="Nombre del contacto" id="input-name" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">+</span>
            
            <input type="text" class="form-control" id="input-number" th:field="${contact.phone_number}" placeholder="Numero" aria-label="Server">
        </div>

        <div class="input-group mb-3">
            <input type="email" class="form-control" th:field="${contact.email}" id="input-email" placeholder="Email" aria-label="Username">
        </div>

        <div class="input-group">
            <span class="input-group-text">Fecha de nacimiento</span>
            <input type="date" class="form-control" th:field="${contact.birth_date}" id="input-date" aria-label="With textarea"></input>
        </div>
        <a type="submit" class="btn btn-outline-info" id="form-input">Enviar</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous">
    </script>
    <script th:src="@{/js/edit-contact.js}"></script>
</body>
</html>
